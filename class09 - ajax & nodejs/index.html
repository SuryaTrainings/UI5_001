<html>

<head> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <script>
        function changeCSS() {
            changeStyle = document.getElementById("color");
            changeStyle.style.backgroundColor = document.getElementsByTagName("button").value;
            document.addEventListener('click', function(item){
                changeStyle = e.value;
            });

        }
    </script>
</head>

<body id="color">
    <p> Background change <br> </p>
        <button onclick="changeCSS()" value="Red">Red color </button><br>
        <button onclick="changeCSS()" value="Blue">Blue color </button><br>
        <button onclick="changeCSS()" value="Green">Green color </button>
        <br>
</body>

</html>
