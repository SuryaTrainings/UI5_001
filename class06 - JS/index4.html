<html>

<head>
    <script>
        function validateUser() {
            alert("Welcome to Login page");
            var iUN = document.getElementById("userName").value;
            var iPWD = document.getElementById("password").value;
            
            if( iUN === iPWD ){
                document.write("<h3> Login success </h3>");
            }else{
                alert("Invalid credentials");    
            }


        }

        function changeCSS(){
            changeStyle = document.getElementById("color");
            changeStyle.style.backgroundColor = document.getElementsByTagName("button").value;
        }
    </script>
</head>

<body id="color">
    <div>
        <table>
            <tr>
                <td>User name</td>
                <td> <input id = "userName" type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> <input id = "password" type="password"></td>
            </tr>

            <tr>
                <td>
                    <button onclick="validateUser()"> Login
                    </button>
                </td>
            </tr>

        </table>
        <p> Background change <br>
        <button onclick="changeCSS()">Red color </button><br>
        <button  onclick="changeCSS()">Blue color </button><br>
        <button  onclick="changeCSS()">Green color </button>
    </div>
</body>

</html>
