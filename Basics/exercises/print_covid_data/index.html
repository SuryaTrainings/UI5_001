<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
       
       function onCovidData() {
           
            $.ajax({
                            url:"https://api.covidtracking.com/v1/states/current.json",
                            success:function(result){
                                $.each(result, function (key, value) {
                            $('#tbody').append("<tr>\
                                        <td>"+value.date+"</td>\
                                        <td>"+value.state+"</td>\
                                        <td>"+value.positive+"</td>\
                                        <td>"+value.probableCases+"</td>\
                                        <td>"+value.negative+"</td>\
                                        </tr>");
                        })
                               
                            }
                        })

      }
</script>
    </head>
    <body>
        <Button onclick="onCovidData()">DisplayCovidData</Button>
        <table border="3px">
        <thead>
        <tr>
     <th>Date</th>
    <th>state</th>
    <th>positive</th>
    <th>probableCases</th>
    <th>negative</th>
    </tr>

            </thead>
            <tbody id="tbody">
                <tr>
                    <td>
                         </td>
                </tr>
            </tbody>
        </table>
        </body>
</html>
