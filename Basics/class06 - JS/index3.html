<html>
    <head>
        <script>
            function alertCode(){

                // types of output 
                //1 - alert - popup
                alert('Very good morning every one');

                //2 - console - log
                console.log('Very good morning every one');

                //3 - Replace whole DOM with new content
                document.write("<h3>We just over written DOM, WOW super</h3>")
            }
        </script>
    </head>
    <body>
        <button onclick="alertCode()"> Alert button </button><br>
        <button onclick="alertCode()"> Alert button </button>
    </body>
</html>
