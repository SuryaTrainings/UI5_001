<html>
    <head>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-resourceroots='{
                "root":"./"
            }'></script>
        </script>

        <script>
            //1 - Create a view object
            var oJsView = new sap.ui.view("idMain",{
                viewName: "root.view.Main",
                type:"JS" 
            });
            //2 - display it in canvas.
            oJsView.placeAt("canvas");
        </script>
    </head>
    <body id="sapUiBody">
        <div id="canvas"></div>
    </body>
</html>
